<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        .centered   {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div style="background-color: rgb(70, 70, 70); color: white;" class="jumbotron centered">
        <h1><span class="glyphicon glyphicon-fire" ></span>  Friend Finder</h1>
        <hr>
        <h3>Answer a few basic questions to find who you are compatible with!</h3>

        <a href="/survey"><button type="button" class="btn btn-primary btn-lg pad1"><span class="glyphicon glyphicon-list-alt"></span> Go to Survey</button></a>
        
    </div>

    <div class="footer botm">

     

        <a href="/api/friends">  API Friends List  </a>
        |
        <a href="#">  Github Repo  </a>


    </div>
</div>

<script type="text/javascript">
    $("#search-btn").on("click", function() {
        var searchedCharacter = $("#character-search").val().trim();

        searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

        $.get("/api/" + searchedCharacter, function(data) {
            console.log(data);
            if (data) {
                $("#stats").show();
                $("#name").text(data.name);
                $("#role").text(data.role);
                $("#age").text(data.age);
                $("#force-points").text(data.forcePoints);
            }
            else {
                $("#name").text("The force is not strong with this one. Your character was not found.");
                $("#stats").hide();
            }
        });
    });
</script>
</body>
</html>
